<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="" href="script.js"> -->

</head>
<body>
    <script src="script.js"></script>
    <div class="mainarea">
    <h2>Calculator</h2>
    <input type="text" id="text1"><br>
    <div class="btn" onclick="settext(7)">7</div>
    <div class="btn" onclick="settext(8)">8</div>
    <div class="btn" onclick="settext(9)">9</div>
    <div class="btn" onclick="settext('/')">/</div><br>

    <div class="btn" onclick="settext(4)">4</div>
    <div class="btn" onclick="settext(5)">5</div>
    <div class="btn" onclick="settext(6)">6</div>
    <div class="btn" onclick="settext('*')">*</div><br>

    <div class="btn" onclick="settext(1)">1</div>
    <div class="btn" onclick="settext(2)">2</div>
    <div class="btn" onclick="settext(3)">3</div>
    <div class="btn" onclick="settext('-')">-</div><br>

    <div class="btn" onclick="settext(0)">0</div>
    <div class="btn" onclick="settext('.')">.</div>
    <div class="btn" onclick="clartext()">AC</div>
    <div class="btn" onclick="settext('+')">+</div><br>

    <div class="btn btncommon" onclick="deletewhole()">Del</div>
    <div class="btn btncommon" onclick="equal()">=</div>




    </div>
</body>
